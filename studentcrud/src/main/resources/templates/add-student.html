<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Student</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 60px;
            text-align: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 15px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${student.id != null} ? 'Edit Student' : 'Add New Student'"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <input type="text" th:field="*{name}" placeholder="Enter Name" required />
        </div>
        <div>
            <input type="email" th:field="*{email}" placeholder="Enter Email" required />
        </div>
        <button type="submit" th:text="${student.id != null} ? 'Update' : 'Save'"></button>
    </form>

    <div class="nav-links">
        <a th:href="@{/students}">View Students</a> |
        <a th:href="@{/}">Home</a>
    </div>
</div>

</body>
</html>

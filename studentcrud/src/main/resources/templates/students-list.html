<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 18px;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .action-btn {
            margin: 0 5px;
        }

        .action-btn.delete {
            background-color: #f44336;
        }

        .action-btn.edit {
            background-color: #2196F3;
        }
        .button.delete {
    background-color: #e53935;
}
.button.delete:hover {
    background-color: #c62828;
}


        .button-container {
            margin-top: 30px;
        }

        footer {
            background-color: #1f1f1f;
            color: #ccc;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <h2>Student List</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="button action-btn edit">Edit</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="button action-btn delete">Delete</a>
            </td>
        </tr>
    </table>

    <!-- Buttons below the table -->
    <div class="button-container">
        <a th:href="@{/students/add}" class="button">‚ûï Add Student</a>
        <a th:href="@{/}" class="button">üè† Home</a>
        <a th:href="@{/students/delete-all}" class="button delete">Delete All Students</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Raafia | B.Tech CSE ‚Äì Crescent University, Chennai
    </footer>

</body>
</html>
